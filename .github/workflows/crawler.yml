name: Hot News Crawler

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  crawl-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            python -m pip install --upgrade pip
            pip install uv || true
            uv pip install -r requirements.txt || true
          fi

      - name: Run TrendRadar
        env:
          TZ: Asia/Shanghai
        run: |
          python main.py

      - name: Prepare Pages artifact
        run: |
          mkdir -p output
          # 若脚本已生成 output/ 则跳过；否则兜底 index.html 以确保 Pages 有内容
          [ -f output/index.html ] || echo "<h1>TrendRadar</h1><p>Build $(date -u)</p>" > output/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy-pages:
    needs: crawl-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
